<div class="row">

    <app-search-pokemon></app-search-pokemon>
    <app-loader *ngIf="!pokemon"></app-loader>
    <div class="col s4" *ngFor="let pok of pokemon" (click)="goToPokemon(pok)" >
      <div class="col s6" >
        <img src="{{ pok.picture }}" alt="" />
      </div>
      <div class="col s6" >
        <p class="z-depth-2" pkmnappBorderCard="red">
          {{ pok.name }} <br />
          {{ pok.created | date:"dd/MM/YYYY"}}<br/>
          <span *ngFor="let type of pok.types" class="{{ type|pokemonTypeColor }}">
            {{ type }}
          </span>
        </p>
      </div>
    </div>
  </div>
  
  <a class="btn-floating btn-large waves-effect waves-light red z-depth-3" style="position:fixed; bottom:25px; right:25px" routerLink="/pokemon/add">
    +
  </a>
